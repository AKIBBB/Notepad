<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}LumaNotes{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">LumaNotes</a>
      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'notes' %}" class="btn btn-outline-light btn-sm me-2">Notes</a>
          <span class="navbar-text me-3">Hi, {{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button class="btn btn-outline-light btn-sm">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-warning btn-sm">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    &copy; {{ current_year }} Akib. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'accounts/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-dark">Create an Account</h2>
          <p class="text-muted">Join us today â€” it only takes a minute!</p>
        </div>

        <form method="post" novalidate>
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
          </div>

          <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" id="id_password1" required>
          </div>

          <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="id_password2" required>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>
        </form>

        <p class="text-center mt-3 mb-0">
          Already have an account?
          <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
